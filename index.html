<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Boostarp & JQery links -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<!-- Δικα μου αρχεια links -->
	<script src="js/score_4.js"></script>
    <link rel="stylesheet" href="css/score_4.css">
	
	<title>Score 4 by Petsaki</title>
	<link rel="icon" href="logo/Score_Four_logo.png">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-6" >
				<h1 class="text-center">SCORE 4</h1>
			</div>
			<div class="col-md-4">
			</div>
			<div class="col-md-2" style="margin-top:3%" >
				<label id='test'><input type="checkbox" class="text-center" id="light" onclick="light()"> Light Mode</label>
			</div>
		</div>

		<div class="row" style="margin-top:3%">
			<div class="col-md-6" >
				<div id='score_board'>
				</div>
			</div>
			<div class="col-md-6" style="margin-top: 3%;">
				<div id='game_initializer'>
					<input id='username' placeholder="Username:"> 
					<select id='color_select'>
						<option value='Y'>Yellow</option>
						<option value='R'>Red</option>
					</select>
					<button id='login' class='btn btn-primary'>Login</button><br>
				</div>
				<div id='game_info'>
				</div>
				<br/>
				<div id='move_div'>
					Give a number from 1-7 for the column:<input id='the_move'>  <button id='do_move' class='btn btn-primary'>Play</button>
					<br/>
				</div>
				<button id='reset_game' class='btn btn-primary'>RESET</button>
				<br/>
				<br/>
				<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">How to play</button>
				<div id="demo" class="collapse">
					Playing against an opponent, you try to be the first to place four 
					checkers in a row (horizontally,vertically,diagonals) on the game board. While figuring out game winning strategy can sometimes be challenge.
				</div>
			</div>
		</div>
	</div>
</body>
</html>
